<!DOCTYPE html>
<html>
<head>
    <title>Student Management System</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Background circles */
        body::before, body::after {
            content: "";
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.08);
        }

        body::before {
            width: 300px;
            height: 300px;
            top: -80px;
            left: -80px;
        }

        body::after {
            width: 250px;
            height: 250px;
            bottom: -60px;
            right: -60px;
        }

        /* Floating icons */
        .icon {
            position: absolute;
            font-size: 35px;
            color: rgba(255, 255, 255, 0.6);
            animation: float linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .icon:nth-child(1) { left: 5%; animation-duration: 12s; }
        .icon:nth-child(2) { left: 20%; animation-duration: 10s; }
        .icon:nth-child(3) { left: 35%; animation-duration: 14s; }
        .icon:nth-child(4) { left: 50%; animation-duration: 11s; }
        .icon:nth-child(5) { left: 65%; animation-duration: 13s; }
        .icon:nth-child(6) { left: 80%; animation-duration: 15s; }

        .container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
        }

        h1 {
            margin-bottom: 35px;
            font-size: 30px;
            letter-spacing: 1px;
        }

        .card {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            width: 340px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Animated Buttons */
        .animated-btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 15px 0;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border-radius: 50px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: 0.4s ease;
        }

        /* Student Gradient */
        .student-btn {
            background: linear-gradient(45deg, #36d1dc, #5b86e5);
        }

        /* Staff Gradient */
        .staff-btn {
            background: linear-gradient(45deg, #11998e, #38ef7d);
        }

        /* Hover Glow + Zoom */
        .animated-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0,0,0,0.3),
                        0 0 25px rgba(0,0,0,0.2);
        }

        /* Shine Effect */
        .animated-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -75%;
            width: 50%;
            height: 100%;
            background: rgba(255,255,255,0.4);
            transform: skewX(-25deg);
            transition: 0.75s;
        }

        .animated-btn:hover::before {
            left: 125%;
        }

    </style>
</head>

<body>

    <!-- Floating Icons -->
    <div class="icon">üìö</div>
    <div class="icon">‚úèÔ∏è</div>
    <div class="icon">üéì</div>
    <div class="icon">üìù</div>
    <div class="icon">üìñ</div>
    <div class="icon">üìê</div>

    <div class="container">
        <h1>üìö Student Management System</h1>

        <div class="card">

            <a href="{% url 'student_login' %}" class="animated-btn student-btn">
                üéì Student Login
            </a>

            <a href="{% url 'staff_login' %}" class="animated-btn staff-btn">
                üë©‚Äçüè´ Staff Login

        </div>
    </div>

</body>
</html>
