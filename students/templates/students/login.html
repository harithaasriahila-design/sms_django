<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Vibrant high-color blue gradient */
            position: relative;
            overflow: hidden;
        }

        .card {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            width: 360px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 25px;
            color: #1f2937;
            font-weight: 600;
            font-size: 26px;
        }

        .input-group {
            position: relative;
            margin: 15px 0;
        }

        .input-group span {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #6b7280;
        }

        input {
            width: 100%;
            padding: 14px 14px 14px 40px;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            outline: none;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #2563eb; /* Matching bright blue accent */
            box-shadow: 0 0 8px rgba(37,99,235,0.3);
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            border: none;
            border-radius: 12px;
            background-color: #2563eb; /* Bright blue button */
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        button:hover {
            background-color: #1d4ed8;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .error {
            color: #ef4444;
            margin-bottom: 12px;
            font-size: 14px;
        }

        /* Subtle floating circles for animation */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            animation: float 15s linear infinite;
        }

        .circle:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 15%; animation-delay: 0s; }
        .circle:nth-child(2) { width: 50px; height: 50px; top: 60%; left: 70%; animation-delay: 5s; }
        .circle:nth-child(3) { width: 120px; height: 120px; top: 40%; left: 50%; animation-delay: 2s; }
        .circle:nth-child(4) { width: 70px; height: 70px; top: 75%; left: 30%; animation-delay: 7s; }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-30px) translateX(20px); }
            100% { transform: translateY(0) translateX(0); }
        }

    </style>
</head>

<body>

    <!-- Floating subtle circles -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <div class="card">
        <h2>üéì Student Login üìö</h2>

        {% if error %}
            <p class="error">‚ö†Ô∏è {{ error }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="input-group">
                <span>üë§</span>
                <input type="text" name="name" placeholder="Enter Name" required>
            </div>

            <div class="input-group">
                <span>üÜî</span>
                <input type="text" name="roll_no" placeholder="Enter Roll No" required>
            </div>

            <button type="submit">üîê Login</button>
        </form>
    </div>

</body>
</html>
